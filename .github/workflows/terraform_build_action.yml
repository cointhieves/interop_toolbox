name: Terraform Build Action

on:
  workflow_call:
    inputs:
      terraform_base_name:
        type: string
        default: ${{ github.event.repository.name }}
      tag:
        type: string
      
    secrets:
     gcp_project_id:
       required: true
     service_account_key:
       required: true
     token:
       required: true
       
jobs:
  terraform_validate:
    runs-on: ubuntu-latest
    
    env:
      full_repo_name: gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{inputs.image_name}}
    
    permissions:
      contents: 'read'
      id-token: 'write'
    
    steps:
    - name: Clone Repositry
      uses: actions/checkout@v2
      
    - id: 'auth'
      uses: 'google-github-actions/auth@v0'
      with:
        credentials_json: '${{ secrets.service_account_key }}'

    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v0'
      if: success() 
      
    - name: Test something
      run: terraform --verison
      if: success()
      
  terraform_plan:
    runs-on: ubuntu-latest
    needs: terraform_validate
    
    env:
      full_repo_name: gcr.io/${{ secrets.GCP_PROJECT_ID }}/${{inputs.image_name}}
    
    permissions:
      contents: 'read'
      id-token: 'write'
    
    steps:
    - name: Clone Repositry
      uses: actions/checkout@v2
      
    - id: 'auth'
      uses: 'google-github-actions/auth@v0'
      with:
        credentials_json: '${{ secrets.service_account_key }}'

    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v0'
      if: success() 
      
    - name: Test something
      run: pwd && ls -larth
      if: success()
